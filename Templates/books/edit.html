{% extends "books/base.html" %}

{% block content %}
  <a href="{% url 'home' %}">Home</a>
  <a href="{% url 'books:list' %}">Books</a>
  <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="row">
      <div class="col-md-2">
        {{ field.label_tag }}

          {% for error in field.errors %}
           <div>
             <div>{{error}}</div>
           </div>
          {% endfor %}
       </div><div>
         {{ field }}
       </div>
    </div>
  {% endfor %}
    <input type="submit" value="Update" />
  </form>
{% endblock content %}
